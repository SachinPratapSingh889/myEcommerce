<div class="login-status-header">
    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Welcome back {{userFullName}}
    </div>

    <button class="security-btn" *ngIf="!isAuthenticated" routerLink="/login">Login</button>
    <button class="security-btn" *ngIf="isAuthenticated" (click)="logOut()">Logout</button>
    <button class="ms-1 security-btn" *ngIf="isAuthenticated" routerLink="/members">Member</button>
    <button class="ms-1 security-btn" *ngIf="isAuthenticated" routerLink="/order-history">Orders</button>


</div>
